<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

 
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <ul id= "item_list" class="list-group">
                    
                  </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <form class="row g-3" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="items" id="items">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder='John'>
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email"  placeholder='John@gmail.com'>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state">
                      
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="zipcode" name="zipcode">
                    </div>
                
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Place Order</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
    if(localStorage.getItem('cart') === null){
        var cart = {}
    }else{
        cart = JSON.parse(localStorage.getItem('cart'))
    }

    for(item in cart){
        let name = cart[item][1]
        let quantity = cart[item][0]

        itemString = `<li class="list-group-item">${name}-${quantity}</li>`
        $('#item_list').append(itemString)
    }

    {% comment %}  to populate the items input field{% endcomment %}
    $('#items').val(JSON.stringify(cart))

</script>

</html>
